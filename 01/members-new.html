        <!-- Navbar-->

                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>

                    <li><a class="dropdown-item" href="#!">Profile</a></li>

                        <hr class="dropdown-divider" />

            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Core</div>
                        <a class="nav-link" href="index.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Dashboard
                        </a>

                        <div class="sb-sidenav-menu-heading">Main Menu</div>
                        <a class="nav-link" href="members.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>
                            Members
                        </a>
                        <a class="nav-link" href="news.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-newspaper"></i></div>
                            News
                        </a>
                        <a class="nav-link" href="events.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-calendar"></i></div>
                            Events
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    <b>Admin</b>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">

                    <!-- Page Title -->
                    <h1 class="mt-4">New Member</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="members.html">Member</a></li>
                        <li class="breadcrumb-item active">New Member</li>
                    </ol>
                    <!-- End Page Title -->


                    <!-- Main Content -->

                    <div class="row pb-5">
                        <div class="col-12">

                            <div class="card">

                                <div class="card-header">
                                    <i class="fas fa-user-plus me-1"></i>
                                    Form New Member
                                </div>

                                <form action="members.html">

                                    <div class="card-body">
                                        <div class="row">

                                            <!-- left side -->
                                            <div class="col-lg-4 col-sm-12">
                                                <img src="assets/img/members/00.png" alt="Member Photo"
                                                    class="img-fluid img-thumbnail p-4">

                                                <div class="form-group mt-3">
                                                    <label for="photo" class="mb-2 text-secondary">Change Photo</label>
                                                    <input type="file" id="photo" class="form-control form-control-lg">
                                                </div>

                                            </div>
                                            <!-- end left side -->


                                            <!-- right side -->
                                            <div class="col-lg-8 col-sm-12">

                                                <div class="form-group mb-3">
                                                    <label for="name" class="mb-2 text-secondary">Name</label>
                                                    <input type="text" id="name" name="name"
                                                        placeholder="Input name here"
                                                        class="form-control form-control-lg" value="">
                                                </div>

                                                <div class="form-group mb-3">
                                                    <label for="place_of_birth" class="mb-2 text-secondary">Place of
                                                        Birth</label>
                                                    <input type="text" id="place_of_birth" name="place_of_birth"
                                                        placeholder="Input place of birth"
                                                        class="form-control form-control-lg" value="">
                                                </div>

                                                <div class="form-group mb-3">
                                                    <label for="place_of_birth" class="mb-2 text-secondary">Date of
                                                        Birth</label>
                                                    <input type="date" id="place_of_birth" name="place_of_birth"
                                                        class="form-control form-control-lg" value="">
                                                </div>

                                                <div class="form-group mb-3">
                                                    <label for="gender" class="mb-2 text-secondary">Gender</label>
                                                    <select class="form-select form-select-lg" id="gender">
                                                        <option selected></option>
                                                        <option>Male</option>
                                                        <option>Female</option>
                                                    </select>
                                                </div>

                                                <div class="form-group mb-3">
                                                    <label for="email" class="mb-2 text-secondary">Email</label>
                                                    <input type="email" id="email" name="email"
                                                        class="form-control form-control-lg" value="" required>
                                                </div>

                                                <div class="form-group mb-3">
                                                    <label for="password" class="mb-2 text-secondary">Password</label>
                                                    <input type="password" id="password" name="password"
                                                        class="form-control form-control-lg" value="" required>
                                                </div>

                                            </div>
                                            <!-- end right side -->

                                        </div>
                                    </div>

                                    <div class="card-footer">

                                        <div class="form-group">
                                            <input type="reset" value="Reset" class="btn btn-lg btn-secondary">

                                            <button class="btn btn-lg btn-primary">
                                                <i class="fas fa-save me-1"></i>
                                                Save
                                            </button>
                                        </div>

                                    </div>

                                </form>

                            </div>

                        </div>
                    </div>

                    <!-- End Main Content -->

                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; PAM GKI Elizabeth Biak</div>
                        <div>
                            Powered by <a href="https://sacode.web.id" target="_blank">SaCode</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="js/datatables-simple-demo.js"></script>
</body>

</html>
