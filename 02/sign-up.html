<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>


        <!-- .container -->
        <div class="container-luid">

            <!-- .row -->
            <div class="row d-flex justify-content-center my-5 bg">

                <!-- .col -->
                <div class="col-lg-4 col-md-4 col-sm-12 text-center">

                    <h1>Sign up</h1>
                    <p class="pb-3">Complete the form below</p>

                    <!-- .form -->
                    <form>

                        <div class="d-grid gap-3">

                            <input type="text" class="form-control form-control-lg fw-bold fs-6 py-3" placeholder="First name">

                            <input type="text" class="form-control form-control-lg fw-bold fs-6 py-3" placeholder="Last name">

                            <input type="email" class="form-control form-control-lg fw-bold fs-6 py-3" placeholder="Email">

                            <input type="password" class="form-control form-control-lg fw-bold fs-6 py-3" placeholder="Password">

                            <input type="password" class="form-control form-control-lg fw-bold fs-6 py-3" placeholder="Confirm password">
    
                            <input type="button" class="btn btn-primary btn-lg fw-bolder py-3" value="SIGN UP">    

                            <p class="mt-3">
                                Already have an account? 
                                <a href="sign-up.html" class="fw-bolder text-decoration-none">Sign in</a>
                            </p>
                        </div>

                    </form>
                    <!-- /.form -->

                </div>
                <!-- /.col -->

            </div>
            <!-- /.row -->

        </div>
        <!-- /.container -->



    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>

</html>
